<div class="center-elem">
  <h1>{{ pelicula.name | uppercase }}</h1>
  <p>Status: {{ pelicula.status }}</p>
  <p>Species: {{ pelicula.species }}</p>
  <p>Gender: {{ pelicula.gender }}</p>
  <p>Origin: {{ pelicula.origin.name }}</p>
  <p>Location: {{ pelicula.location.name }}</p>
  <img src="{{ pelicula.image }}" alt="" />
</div>
