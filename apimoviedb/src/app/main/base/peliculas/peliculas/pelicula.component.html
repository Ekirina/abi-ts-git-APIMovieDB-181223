<div class="row">
  <div class="col center-elem" *ngFor="let pelicula of firstRow">
    <div
      class="card card-settings"
      style="width: 18rem"
      *ngIf="pelicula !== undefined"
    >
      <img src="{{ pelicula.image }}" class="card-img-top" alt="..." />
      <div class="card-body">
        <h5 class="card-title">{{ pelicula.name }}</h5>
      </div>
      <div class="card-body center-elem">
    <!--    <a
          type="button"
          class="btn btn-warning"
          routerLink="details/{{ pelicula.id }}"
          >See more</a
        >-->
      </div>
    </div>
  </div>
</div>
